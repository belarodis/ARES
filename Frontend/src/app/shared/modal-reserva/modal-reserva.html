          height="18"
          viewBox="0 0 18 18"

    <!-- Select exemplo -->
    <div class="campo">
      <label for="lab">{{ tipoAtual | titlecase }}:</label>
      <select id="lab">
        <option value="">Selecione</option>
        <option value="lab1">Laboratório 1</option>
        <option value="lab2">Laboratório 2</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="acoes">
      <button class="cancelar" (click)="fechar()">Cancelar</button>
      <button class="reservar">Reservar</button>
    </div>
  </div>
</div>
