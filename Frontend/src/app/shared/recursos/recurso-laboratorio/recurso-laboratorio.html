<div class="mid-container" id="mid-container">
  <div class="title-container" id="title-container">
    <p class="text" id="title-text">{{ laboratorio?.nome }}</p>

    <!-- Wrapper do ícone + tooltip -->

         (mousemove)="onMouseMove($event)"
         (mouseenter)="showTooltip = true"
         (mouseleave)="showTooltip = false">

      <!-- Ícone de info -->

           xmlns="http://www.w3.org/2000/svg"
           width="16"
           height="16"
           viewBox="0 0 16 16"
           fill="#4F5765">

          fill-rule="evenodd"
          clip-rule="evenodd"

        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M8.0002 7.20001C8.21237 7.20001 8.41585 7.2843 8.56588 7.43433C8.71591 7.58436 8.8002 7.78784 8.8002 8.00001V11.2C8.8002 11.4122 8.71591 11.6157 8.56588 11.7657C8.41585 11.9157 8.21237 12 8.0002 12C7.78802 12 7.58454 11.9157 7.43451 11.7657C7.28448 11.6157 7.2002 11.4122 7.2002 11.2V8.00001C7.2002 7.78784 7.28448 7.58436 7.43451 7.43433C7.58454 7.2843 7.78802 7.20001 8.0002 7.20001Z"/>

      <!-- Tooltip custom -->
      <div class="tooltip"
           *ngIf="showTooltip"
           [ngStyle]="{ top: tooltipY + 'px', left: tooltipX + 'px' }">
        {{ laboratorio?.configComputadores }}
      </div>
    </div>
  </div>

  <p class="subtext" id="subtext">
    {{ laboratorio?.qtdComputadores }} Computadores
  </p>
</div>
